jdbc.driver=org.h2.Driver
jdbc.url=jdbc:h2:mem:test_default;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=

# Test Configuration
# Comma separated list of features supported by this DB (checked via requiresFeature())
test.features=crud,pagination,transaction

# Comma separated list of test methods to skip (checked via checkTestSkip())
# Note: DeclarativeTest requires @SelectKeySql support which varies across DBs
# Vector tests skipped as H2 REAL ARRAY requires custom TypeHandler
test.skip.cases=testLevel1_BasicCRUD,testLevel2_JoinQuery,testLevel3_BatchOperations,testLevel4_VectorCRUD,testLevel4_VectorKNNSearch,testLevel4_VectorBatchOperations